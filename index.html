<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>슬라이드</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.js"></script>
	<script tyle="text/javascript" src="./js/script.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="slideWrap">
			<ul class="slide">
				<li><img src="./images/1.png" alt="라이언1"></li>
				<li><img src="./images/2.png" alt="라이언2"></li>
				<li><img src="./images/3.png" alt="라이언3"></li>
			</ul>
			<button type="button" class="btnPrev">&lt;</button>
			<button type="button" class="btnNext">&gt;</button>
			<div class="pagingWrap">
				<button type="button">1</button>
				<button type="button">2</button>
				<button type="button">3</button>
			</div>
			<div class="pagingAutoWrap">
				<button type="button">STOP</button>
			</div>
		</div>
	</div>
</body>
</html>
